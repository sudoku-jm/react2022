<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_배열의매서드_push</title>
</head> 
<body>
    <script>
       const arr = [10,20,30]
       
       //원본 배열의 값이 변경
        arr.push(40)
        arr.push(50)
        arr.push(60)
        console.log(arr)    //[10, 20, 30, 40, 50, 60]
        

        const arr1 = [10,20,30]
        const arr2 = arr1.concat()  //복사본 만듦
        console.log('arr1',arr1)
        console.log('arr2',arr2)    //데이터 복사
        
        const arr3 = arr1.concat(40,50,60)
        console.log('arr3',arr3)    //데이터 복사 + 추가
        
    </script>
</body>
</html>
