<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_templateLiteral</title>
</head> 
<body>
    <script>
        /*
            1) backtick (`)
            2) 변수 처리는 ${변수}
        */

        let a = 20
        const b = 30
        const str = `${a}와 ${b}의 합은 ${a+b}`
        console.log(str)

        const name = '강정민'
        const age = 23
        const addr = '서울'
        const str2 = `이름은 ${name}이고, 나이는 ${age}살입니다. 사는 곳은 ${addr}입니다.`
        console.log(str2)
    </script>
</body>
</html>
