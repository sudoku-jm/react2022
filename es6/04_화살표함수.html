<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_화살표함수</title>
</head> 
<body>
    <script>
       /* 
        function(){} -> () => { ... } # 매개변수가 없을 경우
        function(x){} -> (x) => { ... } # 매개변수가 한 개인 경우, 소괄호를 생략
        function(x,y){} -> (x, y) => { ... } # 매개변수가 여러 개인 경우, 소괄호를 생략할 수 없다.
       */
       const make1 = () => {
           console.log('test1')
       }
       make1()

       const make2 = (num) => {
           console.log(`값 : ${num}`)
       }
       make2(200)

       const make3 = (num1, num2) => {
           console.log(`${num1 + num2}`)
       }
       make3(20,30)

    </script>
</body>
</html>
