<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_let_const</title>
</head> 
<body>
    <script>
        const a = 100
        // a = 250
        console.log(a)  //100
        {
            const a = 50
            console.log(a)  //50
            {
                const a = 200
                console.log(a)  //200
                {
                    const a = 300
                    console.log(a)  //300
                }
                console.log(a)  //200
            }
            console.log(a)  //50
        }
        console.log(a)  //100
    </script>
</body>
</html>
